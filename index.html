<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/efecto.css">

</head>
<body>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="titulo">Inicio</h1>

                <i class="fa-solid fa-user"></i>

                <input type="password" name="" id="" class="input" placeholder="Contraseña">

            </div>
            <button class="submit">Iniciar Sesion</button>
            <p class="footer">¿No cuentas con una cuenta?<a href="#" class="link"> Por favor, Registrese</a></p>
        </form>

        <div></div>
        <div class="banner">
            <h1 class="wel_text">Bienvenido<br/></h1>
            <p class="para">Login</p>
        </div>
    </div>
</body>
</html>
